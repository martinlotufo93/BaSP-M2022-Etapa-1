        <header>
            <h1>Trackgenix S.A.</h1>

        <h2>Sign Up</h2>
        <form action="process.php" method="POST" class="mainform">
            <div class="name-area">
                <label>Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="main-container">
                <div class="column1">
                    <label>Last Name</label>
                    <input type="text" id="last-name" name="last-name">
                    <label>D.N.I.</label>
                    <input type="number" id="dni" name="dni">
                    <label>Date of Birth</label>
                    <input type="date" name="week" id="week">
                    <label>Phone</label>
                    <input type="tel" id="phone" name="phone">
                    <label>Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="column2">
                    <label>Location</label>
                    <input type="text" id="location" name="location">
                    <label>Postal Code</label>
                    <input type="number" id="postal-code" name="postal-code">
                    <label>E-mail</label>
                    <input type="email" id="email" name="email">
                    <label>Adress</label>
                    <input type="text" id="adress" name="adress">
                    <label>Repet Password</label>
                    <input type="password" id="re-password" name="re-password">
                </div>
            </div>
            <div class="signup-button">
                <button class= "sign-up-button" name="sign-up-button">Sign Up</button>
            </div>
        </form>
