<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="martinlotufo93@gmail.com">
        <title>"Trackgenix S.A."</title>
        <link rel="stylesheet" href="../styles/reset.css">
        <link rel="stylesheet" href="../styles/sign-up.css">
        <script src="../javascript/sign-up.js"></script>
        <!--<link rel="stylesheet" href="../styles/footer.css">-->
    </head>
    <body>
        <header>
            <h1>Trackgenix S.A.</h1>
        </header>
        <h2>Sign Up</h2>
        <form action="#" onsubmit="return false;" method="GET" class="mainform">
            <div class="name-area">
                <label>Name</label>
                <input type="text" id="name" name="name" onblur="checkname()" onfocus="hidemessage(this)" />
                <div class="message-error" id="error-name"></div>
            </div>
            <div class="main-container">
                <div class="column1">
                    <label>Last Name</label>
                    <input type="text" id="last-name" name="last-name" onblur="checklastname()" onfocus="hidemessage(this)" />
                    <div class="message-error" id="error-last-name"></div>
                    <label>D.N.I.</label>
                    <input type="number" id="dni" name="dni" onblur="checkdni()" onfocus="hidemessage(this)" />
                    <div class="message-error" id="error-dni"></div>
                    <label>Date of Birth</label>
                    <input type="text" name="week" id="week" onblur="checkweek()" onfocus="hidemessage(this)" />
                    <div class="message-error" id="error-week"></div>
                    <label>Phone</label>
                    <input type="tel" id="phone" name="phone" onblur="checktel()" onfocus="hidemessage(this)" />
                    <div class="message-error" id="error-phone"></div>
                    <label>Password</label>
                    <input type="password" id="password" name="password" onblur="checkpassword()" onfocus="hidemessage(this)" />
                    <div class="message-error" id="error-password"></div>
                </div>
                <div class="column2">
                    <label>Location</label>
                    <input type="text" id="location" name="location" onblur="checklocation()" onfocus="hidemessage(this)" />
                    <div class="message-error" id="error-location"></div>
                    <label>Postal Code</label>
                    <input type="number" id="postal-code" name="postal-code" onblur="checkpostalcode()" onfocus="hidemessage(this)" />
                    <div class="message-error" id="error-postal-code"></div>
                    <label>E-mail</label>
                    <input type="email" id="email" name="email" onblur="checkemail()" onfocus="hidemessage(this)" />
                    <div class="message-error" id="error-email"></div>
                    <label>Address</label>
                    <input type="text" id="address" name="address" onblur="checkaddress()" onfocus="hidemessage(this)" />
                    <div class="message-error" id="error-address"></div>
                    <label>Repeat Password</label>
                    <input type="password" id="re-password" name="re-password" onblur="checkrepassword()" onfocus="hidemessage(this)" />
                    <div class="message-error" id="error-re-password"></div>
                </div>
            </div>
            <div class="signup-button">
                <button class="sign-up-button" name="sign-up-button" onclick="formstatus()">Create</button>
            </div>
        </form>
          
        <footer>
            <h3>
                Rosario, Argentina
            </h3>

            <div class="networks">
                <a title="Linkedin" href="*"><img src="../assets/images/linkedin.svg" height="30"></a>
                <a title="Instagram" href="*"><img src="../assets/images/instagram.svg" height="30"></a>
                <a title="Facebook" href="*"><img src="../assets/images/facebook.svg" height="30"></a>
                <a title="Twitter" href="*"><img src="../assets/images/twitter.svg" height="30"></a>
            </div>  
            <h3>
                Copyright Â© 2022 Radium Rocket.  All rights reserved
            </h3>
        </footer>
    </body>


</html>
